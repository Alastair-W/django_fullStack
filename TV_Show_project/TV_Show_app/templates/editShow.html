<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>TV Shows</title>


    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark">
        <a class="navbar-brand" href="#">TV Shows</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Other</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Download</a>
                </li>
            </ul>
        </div>
    </nav>
    
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Edit TV Show: <span style="color: blue">{{ show.title }}</span></h1>
        </div>
    </div>
    {% if messages %}
    <div class="row bg-warning">
        <div class="col pt-2">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <form action='/makeEdits/{{ show.id }}' method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">TITLE:</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{ show.title }}">
                </div>
                <div class="form-group">
                    <label for="network">NETWORK:</label>
                    <input type="text" class="form-control" name="network" id="network" value="{{ show.network }}">
                </div>
                <div class="form-group">
                    <label for="releaseDate">RELEASE DATE:</label>
                    <input type="date" class="form-control" name="relDate" id="relDate" value="{{ show.releaseDate|date:'Y-m-d' }}">
                </div>
                <div class="form-group">
                    <label for="description">DESCRIPTION:</label>
                    <textarea class="form-control" name="description" id="description" rows="5" >{{ show.description }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
